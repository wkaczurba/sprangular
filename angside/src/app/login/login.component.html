<div class="container">
  <div *ngIf="!loginService.logged">
    <div class="row m-10">
      <div class="col-lg-12">
        Username: <input [(ngModel)]="username" #usernameHtml />
        Password: <input [(ngModel)]="password" #passwordHtml />
        <button class="btn btn-outline-primary mr-1" (click)="handleLogin()">Login</button>
      </div>
    </div>

    <div class="row mt-10" *ngIf="loginService.invalidLogin">
      <div class="col-lg-12 alert alert-warning m-10 ">
        {{ loginService.invalidLogin }}
      </div>
    </div>
  </div>
  <div *ngIf="loginService.logged">
    <button (click)="handleLogout()" [disabled]="!loginService.logged">Logout</button>
  </div>
</div>
